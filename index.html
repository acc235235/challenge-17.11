<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4205f2288a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__colmn">
          <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__colmn">
          <span class="startus-bar__signal">
            <i class="fas fa-signal"></i>
          </span>
          <span class="startus-bar__wifi">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="startus-bar__battary">
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <main class="search">
        <header class="search__view-header">
          <div class="view-header__column">
            <span class="view-header__backward">
              <i class="fas fa-arrow-left"></i>
            </span>
          </div>
          <div class="view-header__column">
            <span class="view-header__share">
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </header>
        <article class="search__view">
          <div class="search__view-photo">
            <div class="view-photo__bg"></div>
            <ul class="view-photo__list">
              <li class="view-photo__list-item">
                <button class="view-photo__list-preview">
                  <img
                    src="img/preview2.jpg"
                    alt=""
                    class="list-preview__img"
                  />
                </button>
              </li>
              <li class="view-photo__list-item">
                <button class="view-photo__list-preview">
                  <img
                    src="img/preview3.jpg"
                    alt=""
                    class="list-preview__img"
                  />
                </button>
              </li>
              <li class="view-photo__list-item">
                <button class="view-photo__list-preview">
                  <img
                    src="img/preview4.jpg"
                    alt=""
                    class="list-preview__img"
                  />
                </button>
              </li>
              <li class="view-photo__list-item">
                <button class="view-photo__list-preview">
                  +4
                </button>
              </li>
            </ul>
          </div>
          <div class="search__view-teg">
            <ul class="view-teg__list">
              <li class="view-teg__list-item">
                <span class="view-teg__list-teg">TOWN</span>
              </li>
              <li class="view-teg__list-item">
                <span class="view-teg__list-teg">HOSTORICAL</span>
              </li>
              <li class="view-teg__list-item">
                <span class="view-teg__list-teg">FOR KIDS</span>
              </li>
            </ul>
          </div>
        </article>
        <!-- article 2 Start-->
        <article class="search__content">
          <header class="search__content-header">
            <div class="content-header__column">
              <h1 class="content-header-title">City of Lights</h1>
              <button class="cotent-header-like">
                <i class="fas fa-heart"></i>
              </button>
            </div>
            <div class="content-header__column">
              <span class="content-header__addr"
                ><i class="fas fa-map-marker-alt"></i
              ></span>
              <span class="content-header__addr">Avotu iela 104-B</span>
            </div>
            <div class="content-header__column">
              <div class="content-header__score">
                <span class="score__star">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                </span>
                <span class="score__num">4.75</span>
              </div>
              <div class="content-header__space">325 m</div>
            </div>
          </header>
          <div class="search__content-content">
            <div class="content-conent__column">OVERVIEW</div>
            <div class="content-conent__column">
              Latvia's capital Riga is enriched and inspired every day by its
              multicultural community. Riga is perhaps the most
            </div>
            <div class="content-conent__column">Read More</div>
          </div>
        </article>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__item-link"><i class="fas fa-home"></i></a>
          </li>
          <li class="nav__list-item">
            <div class="select"></div>
            <a href="#" class="nav__item-link"
              ><i class="fas fa-globe-asia icon-blue"></i
            ></a>
          </li>
          <li class="nav__list-item">
            <div class="outside">
              <div class="inside">
                <a href="#" class="nav__item-link"
                  ><i class="fas fa-route icon-white"></i>
                </a>
              </div>
            </div>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__item-link"><i class="fas fa-users"></i></a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__item-link"><i class="fas fa-cog"></i></a>
          </li>
        </ul>
        <div class="nav__home-bar"></div>
      </nav>
    </div>
  </body>
</html>
